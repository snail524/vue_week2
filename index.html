<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"></script>

</head>

  <body>
    <div class="container">
      <div id="app" class="container">
        <div class="row">
        <div class="col-md-6">
            <h2>產品列表</h2>
        <table class="table mt-4">
          <thead>
            <tr>
              <th width="150">產品名稱</th>
              <th width="120">
                原價
              </th>
              <th width="120">
                售價
              </th>
              <th width="150">
                是否啟用
              </th>
              <th width="120">
                查看細節
              </th>
            </tr>
          </thead>
          <tbody id="productList" v-for="(item,index) in products" :key="index">
            <tr>
              <td> {{item.category}}</td>
              <td width="120">
                {{item.origin_price}}
              </td>
              <td width="120">
                 {{item.price}}
              </td>
              <td width="100">
                <span class="text-success" v-if="item['is_enabled']">啟用中</span>
                <span class="text-danger" v-else>未啟用</span>

              </td>
              <td width="120">
                <button type="button" class="btn btn-sm btn-outline-primary move deleteBtn" data-action="remove" data-id="" @click="temp=item"> 查看細節 </button>
              </td>
            </tr>
          </tbody>
        </table>
        <p>目前有 <span id="productCount">{{products.length}}</span> 項產品</p>
        </div>
      
        <div class="col-md-6">
            
        <h2 >單一產品細節</h2>
        <template v-if="temp.category" >
          
          <div class="card mb-3" >
            <img :src="temp.imageUrl" class="card-img-top primary-image" alt="主圖">
            <div class="card-body">
              <h5 class="card-title">
                {{ temp.category }}
                <span class="badge bg-primary ms-2">{{ temp.category }}</span>
              </h5>
              <p class="card-text">商品描述：{{ temp.title}}</p>
              <p class="card-text">商品內容：{{ temp.description }}</p>
              <div class="d-flex">
                <p class="card-text me-2">{{ temp.price }}</p>
                <p class="card-text text-secondary"><del>{{  temp.origin_price}}</del></p>
                {{ temp.unit  }} / 元
              </div>
            </div>
          </div>
            <template v-for="(item,index) in temp.imagesUrl" :key="index">

                 <img :src="item" alt="" class="images m-2" width="200">
            
            </template>
        </template>
        <p class="text-secondary" v-else>請選擇一個商品查看</p>
        </div>
        </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
            integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
            crossorigin='anonymous'></script>
  
    <script>
        const app = {
            data(){
                return{
                    url: 'https://vue3-course-api.hexschool.io/v2',
                    path: 'immigrant524',
                    products: [],
                    temp: '',
                }
            },
            methods:{
                getProducts(){

                    axios.get(`${this.url}/api/${this.path}/admin/products`)
                    .then(res=>{
                        console.log(res.data.products);
                        this.products = [...res.data.products,];
                        
                    })
                    .catch(rej=>{
                        console.dir(rej)
                    })
                },
                Authorization(){
                    const token = document.cookie.replace(/(?:(?:^|.*;\s*)hexToken\s*\=\s*([^;]*).*$)|^.*$/, "$1")
                    axios.defaults.headers.common['Authorization'] = token;

                }

            },
            mounted(){
                this.Authorization();
                this.getProducts();
            }
            
        }
        Vue.createApp(app).mount('#app')
    </script>


    </body>
</html>
